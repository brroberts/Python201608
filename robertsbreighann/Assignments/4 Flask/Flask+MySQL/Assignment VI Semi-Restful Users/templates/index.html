<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Users Index</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h1>Users</h1>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Full Name</th>
							<th>Email</th>
							<th>Created At</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for ele in users %}
						<tr>
							<td>{{ ele['id'] }}</td>
							<td>
								<form action="/users/{{ ele['id'] }}" method="get">
									<input class="link" type="submit" value="{{ ele['full_name'] }}">
								</form>
							</td>
							<td>{{ ele['email'] }}</td>
							<td>{{ ele['created_at'] }}</td>
							<td>
								<form action="/users/{{ ele['id'] }}" method="get">
									<input class="link" type="submit" value="Show">
								</form>
								<form action="/users/{{ ele['id'] }}/edit" method="get">
									<input class="link" type="submit" value="Edit">
								</form>
								<form action="/users/{{ ele['id'] }}/destroy" method="get">
									<input class="link" type="submit" value="Delete">
								</form>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<form action="/users/new">
					<input class="link" type="submit" value="Add a new user">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
