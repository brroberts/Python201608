<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>All Products</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<h1>Products</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for dict in products %}
							<tr>
								<td>{{ dict['name'] }}</td>
								<td>{{ dict['description'] }}</td>
								<td>${{ dict['price'] }}</td>
								<td>
									<a href="/products/show/{{ dict['id'] }}" class="rightborder">Show</a>
									<a href="/products/edit/{{ dict['id'] }}" class="rightborder">Edit</a>
									<form action="/products/destroy/{{ dict['id'] }}" method="POST">
										<input type="submit" class="btn btn-danger" value="Remove">
									</form>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				<a href="/products/new">Add a new product</a>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
