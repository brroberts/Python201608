<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ninja Money</title>
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
	<div id="container">
		<header>
			<p>Your Gold: <span>{{ gold }}</span></p>
		</header>
		<div class="row">
			<div class="earn">
				<h2>Farm</h2>
				<p>(earns 10 - 20 gold)</p>
				<form action="/process" method="post">
					<input type="hidden" name="building" value="farm">
					<input type="submit" value="Find Gold!">
				</form>
			</div><!--
			--><div class="earn">
				<h2>Cave</h2>
				<p>(earns 5 - 10 gold)</p>
				<form action="/process" method="post">
					<input type="hidden" name="building" value="cave">
					<input type="submit" value="Find Gold!">
				</form>
			</div><!--
			--><div class="earn">
				<h2>House</h2>
				<p>(earns 2 - 5 gold)</p>
				<form action="/process" method="post">
					<input type="hidden" name="building" value="house">
					<input type="submit" value="Find Gold!">
				</form>
			</div><!--
			--><div class="earn">
				<h2>Casino</h2>
				<p>(earns/loses 0 - 50 gold)</p>
				<form action="/process" method="post">
					<input type="hidden" name="building" value="casino">
					<input type="submit" value="Find Gold!">
				</form>
			</div>
		</div>
		<div class="row">
			<p>Activities:</p>
			<div id="activities">
				{% for ele in activities %}
					<p class="{{ ele.color }}">{{ ele.text }}</p>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
