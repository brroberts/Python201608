<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poke API</title>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" href="static/style.css">
        <style>
        /* Note: Try to remove the following lines to see the effect of CSS positioning */
            .affix {
            top: 20px;
        }
        </style>
        <script>
            $(function(){
                $('img').click(function(){
                    var id = this.id
                    $.get("http://pokeapi.co/api/v1/pokemon/"+this.id+"/", function(res) {
                        // console.log(res);
                        // console.log(id);

                        $('#name').html(res.name)
                            var picture_string = '<img src="http://pokeapi.co/media/img/' +id+ '.png" alt="img/' +id+ '.png">'
                            // console.log(picture_string);
                        $('#picture').html(picture_string)
                        $('#Type').html('Types');
                        $('#type').html('');    // This is here to clear the list in case of multi-click
                        for(var i = 0; i < res.types.length;i++){
                            $('#type').append('<li>'+res.types[i].name+'</li>')
                        }
                        $('#Height').html('Height');
                        $('#height').html(res.height);
                        $('#Weight').html('Weight');
                        $('#weight').html(res.weight);
                    }, "json");
                });

            });


        </script>
    </head>
    <body>
        <div class="row-fluid">
        <div class="col-xs-12">
            <div class="col-xs-9">
                {% for i in range(1,152) %}
                    <img src="http://pokeapi.co/media/img/{{i}}.png" alt="img/{{i}}.png" id='{{i}}'>
                {% endfor %}
            </div>
            <div class="col-xs-3" style='border-left: solid 1px black;'>
                <div class="affix" style='border: solid 4px red; height: 400px; width: 250px; padding: 0px 15px;'>

                    <h2 class='text-center' id="name"></h2>
                    <div id="picture" class='text-center'></div>
                    <h4 id='Type'></h4>
                    <ul id="type"></ul>
                    <h4 id="Height"></h4>
                    <p id="height"></p>
                    <h4 id="Weight"></h4>
                    <p id="weight"></p>


                </div>
            </div>
        </div>

    </body>
</html>
