<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
        <link rel="stylesheet" href="static/style.css">
        <style>
            .affix {
            top: 20px;
        }

        </style>
        <script>
            $(function(){
                $('form').submit(function() {
                    // your code here (build up your url)
                    var api_addr = 'http://api.openweathermap.org/data/2.5/weather?'
                    var city = $(this).serialize();
                    var weather_api_key = '&APPID=8f55089be3f11b02098416b7cfb26a85'
                    var api_query = api_addr + city + weather_api_key;
                    // console.log(query);
                    $.get(api_query, function(res) {
                        console.log(res);
                        $('#city').html(res.name)
                        console.log(res.name);
                        $('#temp').html((res.main['temp']*(9/5)-459.67).toFixed(2) + '&deg F')
                    }, 'json');
                    // don't forget to return false so the page doesn't refresh
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <form action="" method='post' class="form-inline text-center">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder='Enter City' name='q'>
                    <button type='submit' class="btn btn-default">Search Weather</button>
                </div>
            </form>
        </div>
        <div class="row">
            <h1 id="city" class='text-center'></h1>
            <h3 id="temp" class='text-center'></h3>
        </div>
    </body>
</html>
