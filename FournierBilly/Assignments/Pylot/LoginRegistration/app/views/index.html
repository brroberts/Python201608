<html>
  <head>
    <title>Login & Reg | HOME</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">

    <style>
      .border {
        border: solid 1px black;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="col-md-8 col-md-offset-2 border text-center">
        <form action='/users/login' method='post' class="form-inline" role="form">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="col-md-6 col-md-offset-3 text-center" style='padding-top: 25px; color: red;'>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class='flashes' style='list-style-type: none;'>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      </div>

      <div class="col-md-6 col-md-offset-3" style='padding-top: 25px;'>
        <form action='/users/register' method='post' class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="fname">First Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="lname">Last Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="pwdc">Confirm Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="pwdc" id="pwdc" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 pull-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
