<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(function(){
    function rollTwenty(){
        var roll =0; var oldRoll=0;
        var min = 6; var max = 0;
        var avg = 0; var sum = 0; var count = 0;
        var check = true;
        while(check){
            roll = Math.floor(Math.random() * 6 + 1);
            count += 1; sum += roll;
            avg = sum / count;
            if (roll > max) max = roll;
            if (roll < min) min = roll;
            if (roll == oldRoll) check = false;
            oldRoll = roll;
        }
        console.log('Number of rolls: ' + count);
        console.log('Avg of rolls: ' + avg);
        console.log('Min roll: ' + min);
        console.log('Max roll: ' + max);
    }
    rollTwenty();
  });
  </script>
</head>
<body>

</body>
</html>
